name: Deploy Website to Namecheap cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build project
      - name: Build project
        run: npm run build

      # 5️⃣ Deploy dist via SFTP using appleboy/scp-action
      - name: Deploy to Namecheap
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}         # eg: example.com
          username: ${{ secrets.CPANEL_USER }}     # cPanel username
          password: ${{ secrets.CPANEL_PASSWORD }} # cPanel password
          port: 22                                 # default SFTP/SSH port
          source: "dist/*"                         # Katab lokal build ou
          target: "/public_html/"                  # Katab sou cPanel kote sit la ye
          rm: true                                 # efase target avan upload
          overwrite: true                          # overwrite fichye ki deja egziste
          debug: true
