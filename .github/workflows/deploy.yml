name: Deploy Website to Namecheap cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build project
      - name: Build project
        run: npm run build

      # 5️⃣ Deploy via SFTP
      - name: Deploy to Namecheap cPanel
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}        # server hostname ou: server376.web-hosting.com
          username: ${{ secrets.CPANEL_USER }}    # cPanel username ou: ecehidmk
          password: ${{ secrets.CPANEL_PASSWORD }}# cPanel password ou
          port: ${{ secrets.CPANEL_PORT }}        # SFTP port ou: 21098
          source: "dist/*"                        # Katab lokal ki gen build ou
          target: "/public_html/"                 # Katab sou cPanel kote sit la ye
          rm: false                               # pa efase fichye ki pa nan build
          overwrite: true                         # ranplase fichye ki deja egziste
          debug: true                             # pou wè logs deploy

