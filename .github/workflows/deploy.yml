name: Deploy Website to Namecheap cPanel with Backup

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build project
      - name: Build project
        run: npm run build

      # 5️⃣ Backup existing public_html (optional)
      - name: Backup existing public_html
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 21
          source: "/public_html/*"
          target: "/home/${{ secrets.CPANEL_USER }}/backup_$(date +%Y%m%d_%H%M%S)/"
          overwrite: true
          debug: true

      # 6️⃣ Deploy new build
      - name: Deploy new build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 22
          source: "dist/*"
          target: "/public_html/"
          overwrite: true
          debug: true
