name: Deploy Lovable to cPanel (Namcheap)

on:
  push:
    branches:
      - main  # Lanser workflow la chak fwa gen push sou main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build pwojè a
      - name: Build project
        run: npm run build

      # 5️⃣ Upload build nan folder temp sou cPanel
      - name: Upload build to temp folder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          passphrase: ${{ secrets.KEY_PASSPHRASE }}
          port: ${{ secrets.CPANEL_PORT }}
          source: "dist/*"
          target: "/home/sbtechn/temp_lovable"
          overwrite: true

      # 6️⃣ Deplase fichye yo nan public_html via SSH
      - name: Move files to public_html
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          passphrase: ${{ secrets.KEY_PASSPHRASE }}
          port: ${{ secrets.CPANEL_PORT }}
          script: |
            mv /home/sbtechn/temp_lovable/* /home/sbtechn/public_html/
            rm -rf /home/sbtechn/temp_lovable

