name: Deploy to cPanel

on:
  push:
    branches:
      - main  # chak fwa ou f√® push nan branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to cPanel via FTP/SFTP
      run: |
        sudo apt-get update
        sudo apt-get install -y lftp
        lftp -u ${{ secrets.CPANEL_USERNAME }},${{ secrets.CPANEL_PASSWORD }} -p ${{ secrets.CPANEL_PORT }} ${{ secrets.CPANEL_HOST }} <<EOF
        mirror -R --delete --verbose dist/ public_html/
        quit
        EOF
